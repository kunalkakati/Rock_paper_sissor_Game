<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./mobile.css">
    <title>Rock | Paper | Scissor</title>
</head>
<body>
    <section class="game">

        <div class="score">
            <div class="player-score">
                <h1>Player Score</h1>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h1>computer-score</h1>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissor</h1>
            <div>
                <button>Let's play</button>
            </div>
         </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose an Option</h2>
            <div class="hands">
                <img src="./assets/rock.png" alt="" class="player-hand">
                <img src="./assets/rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
            <div class="rules">
                <div class="rule-img fadeOut">
                    <div class="close">
                        <img src="./assets/icon-close.svg" alt="">
                    </div>
                    <img src="./assets/image-rules.svg" alt="">
                </div>
                <button>RULES</button>
            </div>
        <div class="footer">
            <p>ðŸŸ£Kunal kakatiðŸŸ£</p>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
